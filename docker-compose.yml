version: "3.9"
services:
  
  # MySQL DB
  mysqldb:
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: appdb
    ports:
      - "3306:3306"

  # API
  nodesql:
    depends_on:
      - mysqldb
    container_name: nodesql
    build: ./
    restart: unless-stopped
    command: npm start
    working_dir: /usr/src/nodesql
    environment:
      DB_NAME: appdb
      DB_HOST: mysqldb
      DB_PASSWORD: secret
    links:
      - db
    ports:
      - "3000:3000"
    #volumes:
    #  - ./:/usr/src/nodesql